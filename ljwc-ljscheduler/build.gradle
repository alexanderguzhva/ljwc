apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = 1.8

dependencies {
    testCompile group: 'junit', name: 'junit', version: "$junitVersion"

    compile project (':ljwc-auth')
    compile project (':ljwc-common')
    compile project (':ljwc-ljscheduler-client')
    compile project (':ljwc-abstractstorage')

    compile group: 'io.dropwizard', name: 'dropwizard-core', version: "$dropwizardVersion"
    compile group: 'io.dropwizard', name: 'dropwizard-client', version: "$dropwizardVersion"
}

mainClassName = 'com.gschw.ljwc.lj.ljscheduler.Main'

applicationDistribution.from('src/main/resources') {
    include 'application.yaml'
    into 'config'
}